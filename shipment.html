<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Language" content="en-in" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shipment Form</title>
<style type="text/css">
.style1 {
	font-family: "Century Gothic";
	font-size: 36pt;
	color: #FFFFFF;
	margin-left: 320px;
}
.style2 {
	margin-left: 400px;
	height: 41px;
}
.style3 {
	margin-left: 400px;
	height: 41px;
	color: #FFFFFF;
	font-family: Arial, Helvetica, sans-serif;
}
.style4 {
	margin-left: 600px;
	height: 41px;
	color: #FFFFFF;
	font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>

<body style="background-image: url('twittercloud.jpg')">

<p class="style1" style="width: 397px; height: 107px">Shipment Form</p>
<form method="post">
	<p class="style2">
	<input name="Text1" placeholder="enter your name"type="text" style="width: 286px; height: 41px; border-color: #FFFFFF; border-style: solid; font-family: 'Century Gothic'; font-size: large" /></p>
	<p class="style2">
	<input name="Text2" placeholder="address line 1" type="text" style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" /></p>
	<p class="style2"><input name="Text3" placeholder="address line 2"type="text"style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" /></p>
	<p class="style2"><input name="Text4" placeholder="city"type="text"style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" /></p> 
	<p class="style2"><input name="Text5" placeholder="postal code" type="text"style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" /></p> 
	<p class="style2"><input name="Text6" placeholder="phone number"type="text"style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" /></p>
	<p class="style2"><input name="Text7" placeholder="email address"type="text"style="border-color: #FFFFFF; border-style: solid; width: 286px; height: 41px; font-family: 'Century Gothic'; font-size: large;" />&nbsp; </p>
	<p class="style3">select any one of the payment modes</p>
	<p class="style3">
	<input name="Radio1" type="radio" />Debit 
	card&nbsp;&nbsp; <input name="Radio1" type="radio" />Credit card&nbsp;&nbsp;
	<input name="Radio1" type="radio" value="1" />Net banking</p>
	<p class="style4">
	<input name="Submit1" type="submit" value="submit" style="width: 105px; height: 34px; border: #FFFF00 solid; background-color: #FFFF00; font: 100% 'Century Gothic'" /></p>
	<p class="style3">&nbsp;</p>
</form>

</body>

</html>
